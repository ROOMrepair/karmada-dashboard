name: build-push-dashboard

on:
  push:
    tags:
      - '*'

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: install-pnpm  
        run: |
          npm install -g pnpm
      - name: install-dependencies
        run: |
          cd ui/ && pnpm install
      - name: build-dashboard
        run: |
          pnpm run dashboard:build 
      - name: upload-dashboard
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: ui/apps/dashboard/dist


  build-and-push-dashboard-image:
    runs-on: ubuntu-latest
    needs: [build-dashboard]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.6'
      - name: setup-docker
        uses: docker/setup-buildx-action@v4
      - name: download-dashboard
        uses: actions/download-artifact@v4
        with:
          name: dashboard
          path: ui/apps/dashboard/dist
      - name: tree
        run: | 
          ls ui/apps/dashboard/dist
      - name: build-dashboard-image
        run: |
          make image-karmada-dashboard-web GOARCH=amd64
      - name: login-docker
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: tag-and-push-image
        run: |
          docker tag karmada/karmada-dashboard-web:main kubesphere/karmada-dashboard-web:${{github.ref_name}}
          docker push kubesphere/karmada-dashboard-web:${{github.ref_name}}